<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  
  <main class="container">

    <section class="image">
      <div class="picture">
        <img class="site-picture" src="" alt="">        
      </div>
    </section>

    <section class="Updated">

      <div class="updated-content">
        <h1 class="fs-1">Stay Updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li class="list">
            <div class="list-down">
              <img src="/assets/images/icon-list.svg" alt="icon-check">
              <p class="fs-2">Product dicscovery and building what matters</p>

            </div>
          </li>

          <li class="list">
            <div class="list-down">
              <img src="/assets/images/icon-list.svg" alt="icon-check">
              <p class="fs-2">Measuring to ensure updates are a success</p>

            </div>
          </li>

          <li class="list">
            <div class="list-down">
              <img src="/assets/images/icon-list.svg" alt="icon-check">
              <p class="fs-2">And much more!</p>

            </div>
          </li>

        </ul>

        <div class="login-holder">
          <label class="fs-3" for="email">Email Address</label>
          <input type="email" name="email" id="input-email" placeholder="email@company.com">
        </div>
  
        <div class="btn-holder">
          <button class="btn">Subscribe to monthly newsletter</button>
        </div>
      </div>
      
    </section>

  </main>
</body>
</html>
